apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlops-airflow
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/florianbaer/MLOps-ArgoCD
    targetRevision: main
    path: .
    helm:
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: airflow

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
